<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <!-- linking css and bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">

    <!-- linking fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- main content -->
    <div class="container-fluid">

        <!-- top for highscore link and timer -->
        <div class="row">
            <div class="col text-left">
                <a href="Assets/highscores.html" id="view-high-score">View High Scores</a>
            </div>
            <div class="col text-right" id="timer">
                Time: <span id="timeLeft">0</span>
            </div>
        </div>

        <div class="row text-left" id="everything">
            <div class="col-md-2"></div>
            <main class="col-md-8 mt-5">
                <h1 class="font-weight-bold pl-5 pr-5" id="quizQuestion">Coding Quiz Challenge</h1>
                <div class="row" id="your-initial" style="display: none;">
                    <div class="col-2"></div>
                    <div class="mt-5 col-6 text-left">
                        <h2>Your final score is <span id="finalScore"></span> !</h2>
                        <form>
                            <p>Enter your initials: <input class="form-control mb-2 mt-2" type="text"> 
                            <button type="submit" class="btn btn-info" id="submit-initials">Submit</button>
                            </p>
                        </form>    
                    </div>
                    <div class="col-2"></div>
                </div>

                <div id="start" class="m-2 justify-content-center">
                    <p class="p-5">Let's test your knowledge on JavaScript fundamentals! Try to answer the followding code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</p>

                    

                    <button type="button" class="btn btn-info ml-5 align-center" id="start-quiz-button">Start Quiz</button>
                </div>

                <div id="choices" class="pl-5 pt-5 pb-3 m-2 justify-content-center" style="display: none;">
                    <p><button id="btn0" class="btn btn-dark"><span id="choice0">A</span></button></p>
                    <p><button id="btn1" class="btn btn-dark"><span id="choice1">B</span></button></p>
                    <p><button id="btn2" class="btn btn-dark"><span id="choice2">C</span></button></p>
                    <p><button id="btn3" class="btn btn-dark"><span id="choice3">D</span></button></p>
                </div>

                

                <div id="scores"></div>

            </main>
            <div class="col-md-2"></div>
        </div>

    </div>

    <!-- linking js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
